<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>

    const path = window.location.pathname + window.location.search + window.location.hash;
    if (!path.includes('index.html')) { // Verifica se não estamos redirecionando para a mesma página
    window.location.replace("/cineradar/index.html?" + encodeURIComponent(path));
    }


</script>
  </head>
  <body></body>
</html>
